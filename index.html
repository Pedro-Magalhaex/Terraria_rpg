<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraria RPG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>

    <main>
        <div> <!--Nome Terraria-->
            <img src="Terraria.png" alt="" id="terraria">
        </div>
    </main>

    <section>   
        <div class="boxes">
            <fieldset class="log">
                <legend>LOGIN</legend>
                <form action="https://www.youtube.com/watch?v=Inerf4ggoaU&list=RDGMEM6ijAnFTG9nX1G-kbWBUCJAVMG7yL1aJlMRo&index=1" method="post">
                    <br>

                    <div>
                        <label for="nome">User:</label>
                        <input type="text" name="nome" id="nome" required placeholder="Nome de Usuário ou Email" class="input">
                    </div>
                    <br>

                    <div>
                         <label for="senha">Senha:</label>
                         <input type="password" name="senha" id="senha" required placeholder="Digite a Senha" class="input">
                    </div>
                    <br>

                    <div>
                        <label for="lembrar">Lembrar de mim</label>
                        <input type="checkbox" name="lembrar" id="lembrar">
                    </div>
                    <br>

                    <div>
                        <input type="submit" value="ENTRAR" class="botao0 botao1">
                    </div>

                </form>
            </fieldset>

            <fieldset class="sign">
                <legend>SIGN UP</legend>
                <form action="https://www.youtube.com/watch?v=Inerf4ggoaU&list=RDGMEM6ijAnFTG9nX1G-kbWBUCJAVMG7yL1aJlMRo&index=1" method="post">
                    <br>

                    <div>
                        <label for="nome">Crie um Nome de Usuário:</label>
                        <input type="text" name="nome" id="nome" required placeholder="Username" minlength="8" class="input">
                    </div>
                    <br>

                    <div>
                        <label for="email">Digite um Email válido:</label>
                        <input type="email" name="email" id="email" required placeholder="Email" class="input">
                    </div>
                    <br>

                    <div>
                         <label for="senha">Senha:</label>
                         <input type="password" name="senha" id="senha" required minlength="8" placeholder="Crie uma Senha" class="input">
                    </div>

                    <div>
                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha" required placeholder="Confirme a Senha" class="input senha2">
                   </div>
                    <br>
                    
                    <div>
                        <label for="termos">Li e aceito os termos de uso!</label>
                        <input type="checkbox" name="termos" id="temos" required>
                    </div>
                    <br>

                    <div>
                        <input type="submit" value="CADASTRAR" class="botao0 botao2">
                    </div>

                    <hr>

                    <div class="google1">
                        <a href="https://www.youtube.com/watch?v=XVlzAPh7KVw&list=RDGMEM6ijAnFTG9nX1G-kbWBUCJAVMG7yL1aJlMRo&index=27&ab_channel=Meddemssiri-Topic">
                            <img src="https://classroom-tool-box.com/storage/icons/signin-button.png" alt="" id="google2">
                        </a>
                    </div>
                </form>
            </fieldset>

        </div>
    </section> 
    
    <footer>
        <div class="rodape">
            <p class="red">&copy;Terraria_RPG</p>

            <a href="https://www.youtube.com/watch?v=mohe1UUMGeA&list=RDGMEM6ijAnFTG9nX1G-kbWBUCJAVMG7yL1aJlMRo&index=27&ab_channel=JennyMusic" class="red">Termo de Uso</a>
            <a href="https://www.youtube.com/watch?v=mohe1UUMGeA&list=RDGMEM6ijAnFTG9nX1G-kbWBUCJAVMG7yL1aJlMRo&index=27&ab_channel=JennyMusic" class="red">Ajuda</a>
        </div>
    </footer> 
</body>
</html>
